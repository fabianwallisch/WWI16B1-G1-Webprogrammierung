<h2>Ãœbersicht</h2>
<p ng-show="contactList.length == 0" class="mt-3">Es sind noch keine Adressen vorhanden</p>
<table ng-show="contactList.length > 0" class="table table-striped mt-3">
	<thead>
		<tr>
			<th>Vorname</th>
			<th>Nachname</th>
			<th>E-Mail</th>
			<th>Telefon</th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contactList | orderBy:'firstname'">
			<td>{{contact.firstname}}</td>
			<td>{{contact.lastname}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.phone}}</td>
			<td><button ng-click="deleteContact(contact.id)">x</button></td>
			<td><a ng-href="#!/edit/{{contact.id}}">bearbeiten</a></td>
		</tr>
	</tbody>
</table>
