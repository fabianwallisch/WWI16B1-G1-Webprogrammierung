<h2>Ãœbersicht</h2>
<p ng-show="contactList.length == 0">Es sind noch keine Adressen vorhanden</p>
<table ng-show="contactList.length > 0">
	<thead>
		<tr>
			<td>Vorname</td>
			<td>Nachname</td>
			<td>E-Mail</td>
			<td>Telefon</td>
			<td></td>
			<td></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contactList | orderBy:'firstname'">
			<td>{{contact.firstname}}</td>
			<td>{{contact.lastname}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.phone}}</td>
			<td><button ng-click="deleteContact(contact.id)">x</button></td>
			<td><a ng-href="#!/edit/{{contact.id}}">bearbeiten</a></td>
		</tr>
	</tbody>
</table>
